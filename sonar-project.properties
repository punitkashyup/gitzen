sonar.projectKey=gitzen
sonar.organization=your-org

# Path to source directories
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src/test

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/__pycache__/**,**/venv/**

# Python specific
sonar.python.version=3.11
sonar.python.coverage.reportPaths=backend/coverage.xml

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# Test execution
sonar.testExecutionReportPaths=backend/test-results.xml,frontend/test-results.xml
